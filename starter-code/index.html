<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | Suite landing page</title>
  </head>
  <body class="[ flow ]">
    <header class="[ wrapper ] [ pad-block-base space-between wrap ]">
      <a class="logo" href="#">
        <img src="./assets/logo.svg" alt="Suite logo" />
      </a>
      <a class="button button__secondary">Request Beta Access</a>
    </header>
    <main class="">
      <section class="[ hero ] [ wrapper ]">
        <div class="[ hero__desc ] [ flow ]">
          <h1 class="heading-xl">
            <span class="fw-regular">A</span> super solution
            <span class="fw-regular">for your</span> business.
          </h1>
          <p>
            Our marketing and sales automations help you scale your outreach to
            get more leads for your company.
          </p>
          <a class="[ button button__primary ]" href="#">Request Beta Access</a>
        </div>
        <picture>
          <source
            srcset="./assets/image-hero-landscape.webp"
            media="(max-width: 48rem)" />
          <img
            class="hero__img"
            src="./assets/image-hero-portrait.webp"
            alt="touch screen phone" />
        </picture>
        <div class="[ stats ] [ text-center ]">
          <p>
            <span class="heading-l">2K+</span><br />
            <span class="heading-s">Companies</span>
          </p>
          <p>
            <span class="heading-l">8</span><br />
            <span class="heading-s">Languages</span>
          </p>
          <p>
            <span class="heading-l">1.2M</span><br />
            <span class="heading-s">Leads</span>
          </p>
        </div>
      </section>

      <section class="quote">
        <picture class="quote-img">
          <source
            srcset="./assets/image-jeremy-large.webp"
            media="(min-width: 90rem)" />
          <img
            class=""
            src="assets/image-jeremy-small.webp"
            alt="Jeremy Small, our CEO on his phone" />
        </picture>
        <div class="quote-card">
          <img
            class="quote-card__motif"
            src="./assets/pattern-curved-line-2.svg"
            alt="decorative curved line" />

          <figure class="quote-card__desc">
            <h2 class="heading-l">
              <span class="fw-regular">It just</span> works.</h2>
            </h2>
            <blockquote cite="">
              <p class="quote-card__text">
                "I really like how it is an all-in-one solution that handles
                many of the tasks that you would normally need seperate tools to
                do the same job. This thing is a miracle worker."
              </p>
            </blockquote>
            <figcaption>
              <cite>
                <span class="heading-m">Jeremy Robinson</span><br />
                <span class="heading-s">CMO, Fylo</span>
              </cite>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer class="[ flex ] [ pad-block-base ]">
      <div class="[ footer__nav ] [ wrapper ] [ space-between wrap flex-end ]">
        <img class="logo" src="./assets/logo.svg" alt="Suite logo" />
        <p>Copyright - Suite</p>
        <ul class="socials space-between align-center">
          <li>
            <a href="#">
              <img
                src="./assets/icon-facebook.svg"
                alt="link to Suite's facebook profile" />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./assets/icon-instagram.svg"
                alt="link to Suite's instagram profile" />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./assets/icon-twitter.svg"
                alt="link to Suite's twitter profile" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
